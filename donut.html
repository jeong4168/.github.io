<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ì—ë„ˆì§€ ë°œì „ ì˜í–¥ ë° ì˜¨ì‹¤ê°€ìŠ¤ ê°ì¶• ì‹œë®¬ë ˆì´ì…˜</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {

    background: #f8fafc;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;

  }
  .main-container {

  }
  .chart-box {

  }
  h2 {

  }
  .button-group { text-align: center; margin-top: 10px; }

  }
  button:hover { background: #0f223a; }

  .chart-wrap {
  width: 100%;
  height: 320px;          /* ğŸ¯ ë‘ ê·¸ë˜í”„ ëª¨ë‘ ë™ì¼í•œ ë†’ì´ ê³ ì • */
  position: relative;
}

  .chart-wrap > canvas {
    position: absolute;
    inset: 0;
    width: 100% !important;
    height: 100% !important;
    display: block;
  }

  .reduction-info {
    text-align: center;
    font-size: 0.85em;
    font-weight: 700;
    color: #1d3557;
    margin-top: 6px;
    line-height: 1.4em;
  }
  .info-value { color: #1E5631; font-size: 1em; margin-left: 4px; }
</style>
</head>
<body>

<div class="main-container">
  <!-- ë°œì „ëŸ‰ ë„ë„› -->
  <div id="doughnut-chart-area" class="chart-box">
    <h2>ì—ë„ˆì§€ì›ë³„ ë°œì „ëŸ‰ ì˜í–¥ ë¶„ì„</h2>
    <div class="chart-wrap">
      <canvas id="powerChart"></canvas>
    </div>
    <div class="button-group">
      <button id="show-before">ê¸°ì¡´ í˜„í™©</button>
      <button id="show-after">ê°ì¶• ì ìš©</button>
    </div>
  </div>

  <!-- ê°ì¶• ê¸°ì—¬ë„ -->
  <div id="contribution-chart-area" class="chart-box">
    <h2>ì¸ì²œì‹œ 2030ë…„ ëª©í‘œ ëŒ€ë¹„ ê°ì¶• ê¸°ì—¬ë„</h2>
    <div class="chart-wrap">
      <canvas id="contributionChart"></canvas>
    </div>
    <div class="reduction-info">
      ëª©í‘œ ê°ì¶•ëŸ‰ (2018ë…„ ëŒ€ë¹„ 31.0%):
      <span id="target-reduction-amount" class="info-value">0</span> ktCOâ‚‚eq<br/>
      íƒœì–‘ê´‘ ì˜ˆìƒ ê°ì¶•ëŸ‰:
      <span id="reduction-amount" class="info-value">0</span> ktCOâ‚‚eq
    </div>
  </div>
</div>

<script>
Chart.register();

/* ---------------- ê³„ì‚° ---------------- */
const emission2018 = 15894.70;
const INCHEON_TARGET_RATE = 0.31;
const reductionTarget_kt = emission2018 * INCHEON_TARGET_RATE;

const solarGenerationKWh = 1930712676 + 55172575 + 16546822;
const REDUCTION_FACTOR_KWH = 0.4781;
const KILOGRAMS_TO_KILOTONNES = 1000000;
const totalReduction_kt = (solarGenerationKWh * REDUCTION_FACTOR_KWH) / KILOGRAMS_TO_KILOTONNES;
const remainingReductionNeeded = reductionTarget_kt - totalReduction_kt;

const dataBefore = {
  ì›ìë ¥: 188754,
  ì„íƒ„: 167160,
  LNG: 167205,
  ì‹ ì¬ìƒ: 63155,
  ìœ ë¥˜: 1204,
  ì–‘ìˆ˜: 4677,
  ê¸°íƒ€: 3413
};
const newRenewableEnergy = 65157.432073;
const increaseValue = newRenewableEnergy - dataBefore.ì‹ ì¬ìƒ;
const increasePercent = (increaseValue / dataBefore.ì‹ ì¬ìƒ) * 100;
const dataAfter = { ...dataBefore, ì‹ ì¬ìƒ: newRenewableEnergy };

const labels = Object.keys(dataBefore);
const initialData = Object.values(dataBefore);
const finalData = Object.values(dataAfter);
const renewableIndex = labels.indexOf('ì‹ ì¬ìƒ');

/* ---------------- ğŸ¨ GeoMedrix íŒ”ë ˆíŠ¸ ---------------- */
const geoPalette = [
  '#264653', // ì›ìë ¥
  '#457B9D', // ì„íƒ„
  '#6BAED6', // LNG
  '#1E5631', // ì‹ ì¬ìƒ (íŠ¸ë¦¬ê·¸ë¦°)
  '#A7C7E7', // ìœ ë¥˜
  '#D1E3F8', // ì–‘ìˆ˜
  '#9A8C98'  // ê¸°íƒ€
];

/* ---------------- ì¤‘ì•™ í…ìŠ¤íŠ¸ ---------------- */
const centerTextPlugin = {
  id: 'centerTextPlugin',
  beforeDraw(chart, args, opts) {
    if (!opts || !opts.isAfter) return;
    const { ctx, chartArea } = chart;
    const cx = (chartArea.left + chartArea.right) / 2;
    const cy = (chartArea.top + chartArea.bottom) / 2;
    ctx.save();
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.font = '700 18px Pretendard';
    ctx.fillStyle = '#1E5631';
    ctx.fillText(`+${increaseValue.toLocaleString(undefined, { maximumFractionDigits: 2 })} GWh`, cx, cy);
    ctx.restore();
  }
};

let isAfter = true;

/* ---------------- ìƒë‹¨ ë„ë„› ---------------- */
const ctx1 = document.getElementById('powerChart').getContext('2d');
const powerChart = new Chart(ctx1, {
  type: 'doughnut',
  data: {
    labels,
    datasets: [{
      data: finalData,
      backgroundColor: geoPalette,
      borderWidth: 2,
      borderColor: geoPalette.map((c, i) => i === renewableIndex ? '#1E5631' : '#fff'),
      offset: labels.map((_, i) => i === renewableIndex ? 18 : 0),
      hoverOffset: 18 /* âœ… ì‚´ì§ í™•ëŒ€ íš¨ê³¼ (ë‹ë³´ê¸° ëŠë‚Œ) */
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    cutout: '65%',
    animation: { duration: 900, easing: 'easeOutCubic' },
    plugins: {
      legend: { position: 'top', labels: { font: { size: 12, weight: 500 } } },
      tooltip: {
        callbacks: {
          label(ctx) {
            const label = ctx.label ?? '';
            const value = ctx.parsed;
            const total = ctx.dataset.data.reduce((a, b) => a + b, 0);
            const pct = ((value / total) * 100).toFixed(2) + '%';
            let extra = '';
            // âœ… ì‹ ì¬ìƒì¼ ë•Œ ì¦ê°€ìœ¨ í‘œì‹œ
            if (ctx.label === 'ì‹ ì¬ìƒ' && isAfter) {
              extra = ` (+${increasePercent.toFixed(2)}%)`;
            }
            return `${label}: ${value.toLocaleString()} GWh (${pct})${extra}`;
          }
        }
      },
      centerTextPlugin: { isAfter: true }
    }
  },
  plugins: [centerTextPlugin]
});

/* ---------------- ë²„íŠ¼ ë™ì‘ ---------------- */
function updateChart(state) {
  const ds = powerChart.data.datasets[0];
  if (state === 'after') {
    isAfter = true;
    ds.data = finalData;
    ds.backgroundColor = geoPalette.map((c, i) => i === renewableIndex ? '#1E5631' : c);
    ds.borderColor = geoPalette.map((c, i) => i === renewableIndex ? '#1E5631' : '#fff');
    ds.offset = labels.map((_, i) => i === renewableIndex ? 25 : 0);
    powerChart.options.plugins.centerTextPlugin.isAfter = true;
  } else {
    isAfter = false;
    ds.data = initialData;
    ds.backgroundColor = geoPalette;
    ds.borderColor = '#fff';
    ds.offset = labels.map((_, i) => i === renewableIndex ? 6 : 0);
    powerChart.options.plugins.centerTextPlugin.isAfter = false;
  }
  powerChart.update();
}
document.getElementById('show-before').addEventListener('click', () => updateChart('before'));
document.getElementById('show-after').addEventListener('click', () => updateChart('after'));
updateChart('before');

/* ---------------- í•˜ë‹¨ ë„ë„› ---------------- */
new Chart(document.getElementById('contributionChart').getContext('2d'), {
  type: 'doughnut',
  data: {
    labels: ['íƒœì–‘ê´‘ ê°ì¶• ê¸°ì—¬', 'ì¶”ê°€ ê°ì¶• ëª©í‘œëŸ‰'],
    datasets: [{
      data: [totalReduction_kt, remainingReductionNeeded],
      backgroundColor: ['#1E5631', '#6BAED6'],
      borderWidth: 1,
      hoverOffset: 10
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    cutout: '55%',
    plugins: {
      legend: { position: 'bottom', labels: { font: { size: 11 }, boxWidth: 10 } },
      tooltip: {
        callbacks: {
          label(ctx) {
            const label = ctx.label ?? '';
            const value = ctx.parsed;
            const total = ctx.dataset.data.reduce((a, b) => a + b, 0);
            const pct = (value / total * 100).toFixed(2) + '%';
            return `${label}: ${value.toLocaleString(undefined,{maximumFractionDigits:2})} ktCOâ‚‚eq (${pct})`;
          }
        }
      }
    }
  }
});

/* ---------------- í•˜ë‹¨ ìˆ˜ì¹˜ ---------------- */
document.getElementById('target-reduction-amount').textContent =
  reductionTarget_kt.toLocaleString(undefined, { maximumFractionDigits: 2 });
document.getElementById('reduction-amount').textContent =
  totalReduction_kt.toLocaleString(undefined, { maximumFractionDigits: 2 });
</script>
</body>
</html>
