<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에너지원별 발전량 및 감축 기여도 분석</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      background-color: #f6f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #1d3557;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 24px;
      margin-bottom: 20px;
      width: 360px;
      text-align: center;
    }

    h2 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 14px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
    }

    .btn {
      background: #1d3557;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #457b9d;
    }

    /* ✅ 두 그래프 동일 비율 유지 */
    canvas {
      width: 100% !important;
      height: 270px !important;
    }

    .summary {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.6;
      color: #1d3557;
    }

    .summary span {
      font-weight: 700;
      color: #e63946;
    }
  </style>
</head>
<body>
  <!-- 발전량 분석 카드 -->
  <div class="card">
    <h2>에너지원별 발전량 영향 분석</h2>
    <canvas id="powerChart"></canvas>
    <div class="btn-container">
      <button class="btn">기존 현황 보기</button>
      <button class="btn">태양광 발전량 추가</button>
    </div>
  </div>

  <!-- 감축 기여도 카드 -->
  <div class="card">
    <h2>인천시 2030년 목표 대비 감축 기여도</h2>
    <canvas id="contributionChart"></canvas>
    <div class="summary">
      <strong>목표 감축량 (2018년 대비 31.0%):</strong>
      <span>4,927.36 ktCO2e</span><br>
      태양광 예상 감축량: <span>957.36 ktCO2e</span>
    </div>
  </div>

  <script>
    // -------------------- 상단 도넛 --------------------
    const increaseValue = 2002.43;
    const powerCtx = document.getElementById('powerChart').getContext('2d');
    new Chart(powerCtx, {
      type: 'doughnut',
      data: {
        labels: ['원자력', '석탄', 'LNG', '신재생', '유류', '양수', '기타'],
        datasets: [{
          data: [1200, 1900, 3000, 2500, 400, 300, 200],
          backgroundColor: ['#a5d6a7', '#ffcc80', '#ffb74d', '#66bb6a', '#f48fb1', '#90caf9', '#cfd8dc'],
          borderWidth: 1,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        cutout: '65%',
        plugins: {
          legend: { position: 'top', labels: { font: { size: 12 } } },
          tooltip: { enabled: false },
        }
      },
      plugins: [{
        id: 'centerText',
        beforeDraw: (chart) => {
          const { ctx, chartArea: { width, height } } = chart;
          const centerX = width / 2;
          const centerY = height / 2 + 10;
          ctx.save();
          ctx.font = '700 18px Pretendard';
          ctx.fillStyle = '#2e7d32';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(`+${increaseValue.toLocaleString(undefined, { maximumFractionDigits: 2 })} GWh`, centerX, centerY);
          ctx.restore();
        }
      }]
    });

    // -------------------- 하단 도넛 --------------------
    const contributionCtx = document.getElementById('contributionChart').getContext('2d');
    new Chart(contributionCtx, {
      type: 'doughnut',
      data: {
        labels: ['태양광 감축 기여', '추가 감축 목표량'],
        datasets: [{
          data: [957.36, 4927.36 - 957.36],
          backgroundColor: ['#66bb6a', '#f2c879'],
          borderWidth: 1,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false, // ✅ 위와 동일하게
        cutout: '60%',
        plugins: {
          legend: { position: 'top', labels: { font: { size: 12 } } },
          tooltip: {
            callbacks: {
              label(context) {
                const label = context.label || '';
                const value = context.parsed;
                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                const percent = (value / total * 100).toFixed(1);
                return `${label}: ${value.toLocaleString()} ktCO2e (${percent}%)`;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
