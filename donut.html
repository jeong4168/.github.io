<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에너지원별 발전량 및 감축 기여도 분석</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      background-color: #f6f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #1d3557;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 24px;
      margin-bottom: 20px;
      width: 300px; /* ✅ 카드 너비 축소 */
      text-align: center;
    }

    h2 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 14px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
    }

    .btn {
      background: #1d3557;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #457b9d;
    }

    canvas {
      width: 100% !important;
    }

    /* ✅ 그래프별 세로 비율 통일 및 조정 */
    #powerChart {
      height: 220px !important; /* ✅ 높이 축소 */
    }

    #contributionChart {
      height: 220px !important; /* ✅ powerChart와 동일한 높이로 통일 및 축소 */
    }

    .summary {
      margin-top: 8px;
      font-size: 14px;
      line-height: 1.6;
      color: #1d3557;
    }

    .summary span {
      font-weight: 700;
      color: #e63946;
    }
  </style>
</head>
<body>
    <div class="card">
    <h2>에너지원별 발전량 영향 분석</h2>
    <canvas id="powerChart"></canvas>
    <div class="btn-container">
      <button class="btn">기존 현황 보기</button>
      <button class="btn">태양광 발전량 추가</button>
    </div>
  </div>

    <div class="card">
    <h2>인천시 2030년 목표 대비 감축 기여도</h2>
    <canvas id="contributionChart"></canvas>
    <div class="summary">
      <strong>목표 감축량 (2018년 대비 31.0%):</strong>
      <span>4,927.36 ktCO2e</span><br>       태양광 예상 감축량: <br><span>957.36 ktCO2e</span>     </div>
  </div>

  <script>
    // Chart.js 중앙 텍스트 플러그인 정의
    const centerTextPlugin = {
      id: 'centerText',
      beforeDraw: (chart) => {
        if (chart.canvas.id === 'powerChart' && chart.options.plugins.centerText.enabled) {
          const increaseValue = 2002.43; // JS 코드 상단에 정의된 값 사용
          const { ctx, chartArea: { width, height } } = chart;
          const centerX = width / 2;
          const centerY = height / 2 + 10;
          ctx.save();
          ctx.font = '700 18px Pretendard';
          ctx.fillStyle = '#2e7d32';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(`+${increaseValue.toLocaleString(undefined, { maximumFractionDigits: 2 })} GWh`, centerX, centerY);
          ctx.restore();
        }
      }
    };
  
    // -------------------- 상단 도넛 --------------------
    const dataInitial = [1200, 1900, 3000, 2500, 400, 300, 200];
    const dataAfter = [1200, 1900, 3000, 2500 + 2002.43, 400, 300, 200]; // 신재생만 증가
    const increaseValue = 2002.43; // 증가량

    const powerCtx = document.getElementById('powerChart').getContext('2d');
    const powerChart = new Chart(powerCtx, {
      type: 'doughnut',
      data: {
        labels: ['원자력', '석탄', 'LNG', '신재생', '유류', '양수', '기타'],
        datasets: [{
          data: dataAfter, // 초기 상태를 '추가' 상태로 설정
          backgroundColor: ['#a5d6a7', '#ffcc80', '#ffb74d', '#66bb6a', '#f48fb1', '#90caf9', '#cfd8dc'],
          borderWidth: 1,
        }]
      },
      plugins: [centerTextPlugin],
      options: {
        responsive: true,
        maintainAspectRatio: true, // ✅ 종횡비 유지 (정원)
        cutout: '65%',
        plugins: {
          legend: { position: 'top', labels: { font: { size: 12 } } },
          tooltip: { enabled: true },
          centerText: { enabled: true } // 중앙 텍스트 플러그인 활성화
        }
      },
    });
    
    // 버튼 이벤트 리스너
    const powerButtons = document.querySelector('.card:first-child .btn-container').querySelectorAll('.btn');
    powerButtons[0].addEventListener('click', () => { // 기존 현황
        powerChart.data.datasets[0].data = dataInitial;
        powerChart.options.plugins.centerText.enabled = false;
        powerChart.update();
    });
    powerButtons[1].addEventListener('click', () => { // 태양광 추가
        powerChart.data.datasets[0].data = dataAfter;
        powerChart.options.plugins.centerText.enabled = true;
        powerChart.update();
    });

  
    // -------------------- 하단 도넛 --------------------
    const contributionCtx = document.getElementById('contributionChart').getContext('2d');
    new Chart(contributionCtx, {
      type: 'doughnut',
      data: {
        labels: ['태양광 감축 기여', '추가 감축 목표량'],
        datasets: [{
          data: [957.36, 4927.36 - 957.36],
          backgroundColor: ['#66bb6a', '#f2c879'],
          borderWidth: 1,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true, // ✅ 종횡비 유지 (정원)
        cutout: '60%',
        plugins: {
          legend: { position: 'top', labels: { font: { size: 12 } } },
          tooltip: {
            callbacks: {
              label(context) {
                const label = context.label || '';
                const value = context.parsed;
                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                const percent = (value / total * 100).toFixed(1);
                return `${label}: ${value.toLocaleString()} ktCO2e (${percent}%)`;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
