<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>에너지 발전 영향 및 온실가스 감축 시뮬레이션</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    background: #f8fafc;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .main-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 400px;
    width: 100%;
    align-items: center;
    padding: 15px 10px;
    box-sizing: border-box;
  }

  .chart-box {
    background: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
  }

  h2 {
    text-align: center;
    color: #1d3557;
    margin-bottom: 12px;
    font-size: 1.1em;
    font-weight: 700;
  }

  .button-group {
    text-align: center;
    margin-top: 10px;
  }

  button {
    padding: 6px 10px;
    margin: 0 3px;
    background: #457b9d;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.8em;
    transition: background 0.3s;
  }

  button:hover { background: #1d3557; }

  /* ✅ 눌림 방지 및 반응형 정비율 설정 */
  #powerChart, #contributionChart {
    width: 100% !important;
    height: auto !important;
    aspect-ratio: 1 / 1;  /* 정사각 비율 유지 (사이드바 폭에 따라 자동 크기 조정) */
    display: block;
  }

  .reduction-info {
    text-align: center;
    font-size: 0.85em;
    font-weight: 700;
    color: #1d3557;
    margin-top: 6px;
    line-height: 1.4em;
  }

  .info-value {
    color: #e76f51;
    font-size: 1em;
    margin-left: 4px;
  }
</style>
</head>
<body>

<div class="main-container">
  <!-- 발전량 도넛 -->
  <div id="doughnut-chart-area" class="chart-box">
    <h2>에너지원별 발전량 영향 분석</h2>
    <canvas id="powerChart"></canvas>
    <div class="button-group">
      <button id="show-before">기존 현황 보기</button>
      <button id="show-after">태양광 발전량 추가</button>
    </div>
  </div>

  <!-- 감축 기여도 -->
  <div id="contribution-chart-area" class="chart-box">
    <h2>인천시 2030년 목표 대비 감축 기여도</h2>
    <canvas id="contributionChart"></canvas>

    <div class="reduction-info">
      목표 감축량 (2018년 대비 31.0%):
      <span id="target-reduction-amount" class="info-value">0</span> ktCO2e
      <br/>
      태양광 예상 감축량:
      <span id="reduction-amount" class="info-value">0</span> ktCO2e
    </div>
  </div>
</div>

      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.font = '700 18px Pretendard';
      ctx.fillStyle = '#4caf50';
      ctx.fillText(`+${increaseValue.toLocaleString(undefined, { maximumFractionDigits: 2 })} GWh`, centerX, centerY);

  }
};

      backgroundColor: backgroundColors,
      borderWidth: 1,
      offset: labels.map((_, i) => i === renewableIndex ? 5 : 0)
    }]

    maintainAspectRatio: true,  // ✅ 비율 유지

    animation: { duration: 1000, easing: 'easeInOutQuint' },
    plugins: {
      legend: { position: 'top', labels: { font: { size: 12 } } },

            let label = context.label || '';

            }
            return tooltipText;
          }
        }
      }
    }
  },
  plugins: [centerTextPlugin]
});
