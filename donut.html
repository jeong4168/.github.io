<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>에너지 발전 영향 및 온실가스 감축 시뮬레이션</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<style>
  body {
    font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    background: #f8fafc;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh; 
    overflow-y: auto;
    overflow-x: hidden;
  }

  .main-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    max-width: 480px;
    width: 100%;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .chart-box {
    background: white;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    flex-shrink: 0;
    width: 100%;
    min-width: auto;
    position: relative; /* ✅ 중앙 텍스트 기준점 */
  }

  h2 {
    text-align: center;
    color: #1d3557;
    margin-bottom: 15px;
    font-size: 1.15em;
    font-weight: 700;
  }

  .button-group {
    text-align: center;
    margin-top: 18px;
  }

  button {
    padding: 7px 14px;
    margin: 0 4px;
    background: #457b9d;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.85em;
    transition: background 0.3s;
  }

  button:hover { background: #1d3557; }

  /* ✅ 도넛 중앙 텍스트 */
  #center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    text-align: center;
    font-weight: 700;
    line-height: 1.3;
    color: #1d3557;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    width: 80%;
    z-index: 10; /* ✅ 캔버스 위로 */
  }
  #center-text.visible { opacity: 1; }
  .value-gwh {
    font-size: 1.2em;
    color: #4caf50;
    display: block;
    margin-top: 3px;
  }

  /* 감축량 하단 정보 */
  .reduction-info {
    text-align: center;
    font-size: 0.95em;
    font-weight: 700;
    color: #1d3557;
    margin-top: 12px;
  }

  .info-value {
    color: #e76f51;
    font-size: 1.15em;
    margin-left: 6px;
  }

  /* 그래프 높이 조정 */
  #powerChart, #contributionChart {
    height: 250px !important;
  }

  @media (max-width: 450px) {
    .main-container {
      padding: 15px 10px;
    }
    #powerChart, #contributionChart {
      height: 280px !important;
    }
  }
</style>
</head>
<body>

<div class="main-container">
    <!-- ✅ 도넛 차트 -->
    <div id="doughnut-chart-area" class="chart-box">
        <h2>에너지원별 발전량 영향 분석</h2>
        <canvas id="powerChart"></canvas>
        <div id="center-text"></div> <!-- ✅ 중앙 텍스트 -->
        <div class="button-group">
            <button id="show-before">기존 현황 보기</button>
            <button id="show-after">태양광 발전량 추가</button>
        </div>
    </div>

    <!-- ✅ 감축 기여 차트 -->
    <div id="contribution-chart-area" class="chart-box">
        <h2>인천시 2030년 목표 대비 감축 기여도</h2>
        <canvas id="contributionChart"></canvas>
        <div class="reduction-info">
            목표 감축량 (2018년 대비 31.0%): <span id="target-reduction-amount" class="info-value">0</span> ktCO2e
        </div>
        <div class="reduction-info">
            태양광 예상 감축량: <span id="reduction-amount" class="info-value">0</span> ktCO2e
        </div>
    </div>
</div>
